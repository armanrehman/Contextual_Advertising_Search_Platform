{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="{% static 'myapp/style.css' %}" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>

    <nav class="bg-gray-900 text-white fixed top-0 left-0 w-full z-50 shadow-lg">
        <div class="max-w-7xl mx-auto px-6 lg:px-12">
            <div class="flex justify-between items-center h-16">
                
                <a href="#" class="text-2xl font-semibold tracking-wide">Contextual Advertiser by Arman</a>
                
                <div class="hidden md:flex space-x-8 text-lg">
                    <a href="#" class="hover:text-gray-400 transition">Home</a>
                    <a href="#" class="hover:text-gray-400 transition">Features</a>
                    <a href="#" class="hover:text-gray-400 transition">Contact</a>
                </div>
            </div>
        </div>
    </nav>
    


    <form class="bg-white m-20 shadow-md mb-4 pb-8 rounded pt-6 px-8" method="post">
    {% csrf_token %}
    <div class="mb-4">
        <label for="url" class="block text-gray-700 text-sm font-bold mb-2"
        >Enter URL for a Website</label
        >
        <div class= "gap-4 text-xs text-gray-700 mb-2">Note: Any Wikipedia URL's always work</div>

    <input class="shadow border rounded appearance-none w-full py-2 px-3 text-gray-700 leading-tight focus:outline:none focus:outline:none focus:shadow-outline " type = "text" id="url" name="url" />
    </div>
    <input class="bg-blue-500 text-white hover:bg-blue-700 font-bold py-2 px-4 rounded" type="submit"/>
    </form>

    <div class ="p-10 m-10">
        
    <h3 class="block text-gray-700 text-lg font0bold mb-2 ">Common words:
        {% for word in commonwords %} 

        <span class="inline-flex items-center justify-center px-2 py-1 text-xs font-bold text-white bg-green-600 rounded-full "> {{word}}</span> 

    {% endfor %}
    </h3>
    <h3 class = "py-10 text-xl ">Ads Found</h3>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 px-6 py-10">
        {% for ad in relevantads %}
        <a href="{{ ad.ad_url }}" class="group block">
            <div class="rounded-lg shadow-lg overflow-hidden transform transition-transform duration-500 ease-out group-hover:scale-105 group-hover:shadow-2xl">
                <div class="overflow-hidden">
                    <img class="w-full transition-transform duration-500 ease-out group-hover:scale-110" src="http://127.0.0.1:8000{{ ad.image.url }}" alt="{{ ad.name }}" />
                </div>
                <div class="p-4 bg-white">
                    <h4 class="font-bold text-lg mb-2 text-gray-900 group-hover:text-blue-600 transition-colors duration-300">{{ ad.name }}</h4>
                    <p class="text-gray-700">Ad URL: <span class="text-blue-600">{{ ad.ad_url }}</span></p>
                </div>
            </div>
        </a>
        {% endfor %}
    </div>
    
    </div>

</body>

</html>
